<p class="text-component">BRANDING</p>
<h1 class="text-component">Overview</h1>
<p class="text-component">The Aditi Design System is based upon the principles of Geometric Design. Specifically, the use of shapes, lines, angles, grids and how they’re positioned in a space to create accents and communicate ideas. This flexible approach allows us to be expressive in a free-flowing, non-linear fashion without constricting creativity.

Shapes add a balance and uniqueness to our designs and are implemented in a variety of different methods, including (but not limited to):

VISUAL EFFECTS
Shapes used to beautify the aesthetics of a design as both decorative elements and storytelling aids. Decorative elements could include background shapes, overlapping visual cues elements or large color blocks to supplement photography etc.

NAVIGATION
Shapes such as squares, rectangles, rounded rectangles, circles etc. used as CTAs (calls to action) which perform unique actions in the design. They can be as obvious as a ‘ghost-button’ CTA or a more subtle 2px leading line to encourage the user to scroll down.

FRAMING
Shapes used exclusively as containers (or masks) to significant pieces of content such as text, images or videos. Frames help center the viewer’s eyes to the page by creating natural focus areas and asymmetric free space.
</p>
<p class="text-component">PRIMARY Logo</p>
<h1 class="text-component">Geometric Shapes as Visual Effects</h1>
<p class="text-component">The examples below are suggestions of how one ‘could’ potentially use geometric shapes to beautify the aesthetics of a design (as both decorative elements and storytelling aids). Moreover, the intention in their display is not to restrict creativity by implying their design is the only design that can be used. Rather the designs are simply to help stimulate creative thought to create unique on-brand experiences.</p>
<h1 class="text-component">Geometric Shapes for Framing Content</h1>
<p class="text-component">The examples below are suggestions of how one ‘could’ potentially use geometric shapes as containers (or masks) to significant pieces of content such as text, images or videos. As previously stated, the intention in their display is not to restrict creativity by implying their design is the only design that can be used. Rather the designs are simply to help stimulate creative thought to create unique on-brand experiences.</p>
<p class="text-component">The examples below are suggestions of how one ‘could’ potentially use geometric shapes such as squares, rectangles, rounded rectangles, circles etc. as navigation elements in a design.

These could be as obvious as CTAs (calls to action) which perform unique actions in the design, or as subtle as a gentle leading line encouraging the user to scroll. As previously stated, the intention in their (the examples) display is not to restrict creativity by implying their design is the only design that can be used. Rather the designs are simply to help stimulate creative thought to create unique on-brand experiences.</p>

<h1 class="text-component">Overview</h1>
<h1 class="text-component">Overview</h1>
<h5 class="text-component">A Traditionally Modern Style</h5>
<p class="text-component">The Aditi Design System is based upon the principles of Geometric Design. Specifically, the use of shapes, lines, angles, grids and how they’re positioned in a space to create accents and communicate ideas. This flexible approach allows us to be expressive in a free-flowing, non-linear fashion without constricting creativity.

Shapes add a balance and uniqueness to our designs and are implemented in a variety of different methods, including (but not limited to):

VISUAL EFFECTS
Shapes used to beautify the aesthetics of a design as both decorative elements and storytelling aids. Decorative elements could include background shapes, overlapping visual cues elements or large color blocks to supplement photography etc.

NAVIGATION
Shapes such as squares, rectangles, rounded rectangles, circles etc. used as CTAs (calls to action) which perform unique actions in the design. They can be as obvious as a ‘ghost-button’ CTA or a more subtle 2px leading line to encourage the user to scroll down.

FRAMING
Shapes used exclusively as containers (or masks) to significant pieces of content such as text, images or videos. Frames help center the viewer’s eyes to the page by creating natural focus areas and asymmetric free space.
</p>

<h1 class="text-component">Overview</h1>
<h1 class="text-component">Overview</h1>
<h5 class="text-component">A Traditionally Modern Style</h5>
<p class="text-component">The Aditi Design System is based upon the principles of Geometric Design. Specifically, the use of shapes, lines, angles, grids and how they’re positioned in a space to create accents and communicate ideas. This flexible approach allows us to be expressive in a free-flowing, non-linear fashion without constricting creativity.

Shapes add a balance and uniqueness to our designs and are implemented in a variety of different methods, including (but not limited to):

VISUAL EFFECTS
Shapes used to beautify the aesthetics of a design as both decorative elements and storytelling aids. Decorative elements could include background shapes, overlapping visual cues elements or large color blocks to supplement photography etc.

NAVIGATION
Shapes such as squares, rectangles, rounded rectangles, circles etc. used as CTAs (calls to action) which perform unique actions in the design. They can be as obvious as a ‘ghost-button’ CTA or a more subtle 2px leading line to encourage the user to scroll down.

FRAMING
Shapes used exclusively as containers (or masks) to significant pieces of content such as text, images or videos. Frames help center the viewer’s eyes to the page by creating natural focus areas and asymmetric free space.
</p>

<h1 class="text-component">Positioning</h1>
<p class="text-component">To create the strongest impression of the brand, the STANLEY Security brand logo should always be black against a yellow frame whenever possible - this is our primary logo type. the logo can only be used in black outside of the container when the surrounding color is yellow, this acts as an expanded container.</p>
<p class="text-component">PAGE BLEED</p>

<p class="text-component">We define success as delivering value to our customers, colleagues and communities. Through expertise, insight and technology, the STANLEY Security network enables the protectors who make our world progress.</p>
<p class="text-component">Connecting security with insights so protectors can focus on driving the world forward.</p>
